<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.1.1.min.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/signalr/jquery.signalr-2.2.1.min.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/bootstrap/3.3.7/bootstrap.min.js"></script>
    <link rel="stylesheet" href="http://ajax.aspnetcdn.com/ajax/bootstrap/3.3.7/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div class="container">
        <h1>Darts</h1>
        <div class="row">
            <div class="col-md-6">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">Games</h3>
                    </div>
                    <div class="panel-body">
                        <span id="gameEventLog"></span>
                    </div>
                </div>
                <input id="buttonStartNewGame" class="btn btn-default" type="button" value="Start new game" />
            </div>
            <div class="col-md-6">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">Players</h3>
                    </div>
                    <div class="panel-body">
                        <span id="playerEventLog"></span>
                    </div>
                </div>
                <input id="buttonCreateNewPlayer" class="btn btn-default" type="button" value="Create new player" />
            </div>
        </div>

    </div>

    <script type="text/javascript">

        var connection = $.hubConnection();
        var gameHub = connection.createHubProxy('GameHub');
        var playerHub = connection.createHubProxy('PlayerHub');

        gameHub.on('NewGameStartedEvent', function (newGameStartedEvent) {
            $('#gameEventLog').append('New game started with id:' + newGameStartedEvent.GameId + '<br/>');
        });

        playerHub.on('NewPlayerCreatedEvent', function (newPlayerCreatedEvent) {
            $('#playerEventLog').append('New player created with id:' + newPlayerCreatedEvent.PlayerId + '<br/>');
        });

        connection.start().done(function () {

            $('#buttonStartNewGame').click(function () {
                $.ajax({
                    type: "POST",
                    data: JSON.stringify({ Name: 'Game1' }),
                    url: '/api/game/StartNewGame',
                    contentType: "application/json"
                });
            });

            $('#buttonCreateNewPlayer').click(function () {
                $.ajax({
                    type: "POST",
                    data: JSON.stringify({ Name: 'Player1' }),
                    url: '/api/player/CreateNewPlayer',
                    contentType: "application/json"
                });
            });

        });

    </script>
</body>
</html>
