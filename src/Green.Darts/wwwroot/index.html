<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.1.1.min.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/signalr/jquery.signalr-2.2.1.min.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/knockout/knockout-3.4.0.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/bootstrap/3.3.7/bootstrap.min.js"></script>
    <script src="index.js"></script>
    <link rel="stylesheet" href="http://ajax.aspnetcdn.com/ajax/bootstrap/3.3.7/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div class="container">
        <h1>Darts <span data-bind="text: connectionState"></span></h1>
        <div class="row">
            <div class="col-md-6">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">Games</h3>
                    </div>
                    <div class="panel-body" data-bind="foreach: games">
                        <span data-bind="text: id"></span> - <span data-bind="text: name"></span><br />
                    </div>
                </div>
                <input id="buttonStartNewGame" data-bind="click: onStartNewGameButtonClicked" class="btn btn-default" type="button" value="Start new game" />
            </div>
            <div class="col-md-6">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">Players</h3>
                    </div>
                    <div class="panel-body" data-bind="foreach: players">
                        <span data-bind="text: id"></span> - <span data-bind="text: name"></span><br />
                    </div>
                </div>
                <input id="buttonCreateNewPlayer" data-bind="click: onCreateNewPlayerButtonClicked" class="btn btn-default" type="button" value="Create new player" />
            </div>
        </div>
    </div>
</body>
</html>
